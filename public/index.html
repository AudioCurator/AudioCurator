<!DOCTYPE html>
<!-- Establish  Angular app by associating the index.html file with "ng-app" directive,
using the ng-app directive to name the app -->
<html ng-app="AudioCurator">
  <head>
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" type="text/css" rel="stylesheet">
    <title>Audio Curator</title>
  </head>
   <!-- Use the "ng-controller" directive to associate index.html with controller(mainCtrl) -->
  <body ng-cloak ng-controller="mainCtrl">
    <form ng-submit="postBlog(newBlogPost)">
        <input type="text" ng-model="newBlogPost">
    </form>
    <h4>{{newBlogPost}}</h4>

    <p>{{blogPost}}</p>
        
    <!-- <button type="button" ng-click="getPosts()">Click here to get blog posts.</button> -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="./app.js" type="text/javascript"></script>
    <script src="./mainCtrl.js" type="text/javascript"></script>
    <script src="./mainServ.js" type="text/javascript"></script>
  </body>
</html>
